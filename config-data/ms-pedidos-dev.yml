spring:
  application:
    name: ms-pedidos

  r2dbc:
    url: ${DB_URL_PEDIDOS_DEV}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  main:
    web-application-type: reactive

server:
  port: 8082
  error:
    include-message: always

logging:
  level:
    root: DEBUG
    org.springframework.r2dbc: DEBUG
    org.example: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/